<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Cascading Stylesheet Connection -->
    <link rel="stylesheet" href="./Stylesheets/style.css">

    <!-- Box Icon Connection -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Kosaka&#8482; | Navigation Component</title>
</head>
<body>
    <!-- Navigation Bar - Parent -->
    <nav class="navbar">

        <!-- Logo -->
        <div class="logo"><a href="#"><img src="./Assets/Nav/logo.png" alt=""></a></div>

            -->

        <!-- Navigation Links 
         - Home
         - Toys 
         - Apparel
         - Merch
         - Games 
         - About Us
        -->
        <ul class="nav-links" id="navLinks">
            <li><a href="#Home">Home</a></li>
            <li><a href="#Toys">Toys</a></li>
            <li><a href="#">Apparel</a></li>
            <li><a href="#">Merch</a></li>
            <li><a href="#">Games</a></li>

        </ul>
    </nav>
    <!-- Main Section -->
    <section class="main-section" id="Home">
        <img src="./Assets/Nav/logo.png" alt="">
    </section>

    <!-- Product Section -->
    <section class="product-section" id="Toys">
        <img src="./Assets/Nav/logo.png" alt="">
    </section>

        <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-first-row">
                <ul class="first-row-links">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Shop Now</a></li>
                    <li><a href="#">Do Not Sell My Personal Information</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Privacy Policy</a></li>

                    <li><a href="#">Terms & Conditions</a></li>

            </div>
            <div class="footer-third-row">
                <ul class="third-row-links">
                    <li><a href="#"><i id="facebook" class='bx bxl-facebook-circle'></i></a></li>
                    <li><a href="#"><i id="twitter" class='bx bxl-twitter'></i></a></li>
                    <li><a href="#"><i id="instagram" class='bx bxl-instagram' ></i></a></li>
                    <li><a href="#"><i id="shopify" class='bx bxl-shopify' ></i></a></li>
                </ul>

    <script type="text/javascript" src="./Javascript/script.js"></script>
